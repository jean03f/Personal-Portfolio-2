<!DOCTYPE html>

    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <Style>
        #projects {
            /* list-style: disc; */
            padding-left: 10px;
            font-size: 30px;
            padding-top: 60px;
        }

        .work-list {
            margin: 30px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            grid-gap: 40px;
            margin-top: 50px;
        }
        .work {
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .work img{
            width: 650px;
            height: 400px;
            border-radius: 10px;
            display:block;
            object-fit: cover;
            transition: transform 0.5s;

        }

        .layer{
            width: 100%;
            height: 0%;
            background: linear-gradient(rgba(0,0,0,0.6), #05445E);
            border-radius: 10px;
            position: absolute;
            left: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0px;
            text-align: center;
            transition: 0.5s;
        }

        .layer h3 {
            color: white;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .layer a{
            margin-top: 60px;
            color: #05445E;
            text-decoration: none;
            font-size: 18px;
            line-height: 60px;
            background: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
        }

        .work:hover img{
            transform: scale(1.1);
        }

        .work:hover .layer{
            height: 100%;
        }

    </Style>

</head>
